<!DOCTYPE html>
<html>
   
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de RIFA </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Sistema Gerador de Rifas</h1>
            <p>Sistema projetado para criação de rifas automatizadas.
            Todos os direitos reservador by Leon</p>
           
        </div>
        <form method="POST" action="Rifa/rifa.php">
              <div class="form-group">
                <label for="nome">Título</label>
                <input type="text" class="form-control" name="titulo" placeholder="Título">
              </div>
              <div class="form-group">
                <label for="nbilhetes">Nº Bilhetes:</label>
                <input type="number" class="form-control" name="nbilhetes" placeholder="Nº de Bilhetes">
              </div>
               <div class="form-group">
                <label for="data">Data Sorteio</label>
                <input type="date" class="form-control" name="datasorteio" placeholder="Data do Sorteio">
              </div>
               <div class="form-group">
                <label for="valor">Valor da Rifa</label>
                <input type="number" class="form-control" name="valor" placeholder="valorrifa">
              </div>
               <div class="form-group">
                  <button type="submit" class="btn btn-success">Gerar Rifa</button>
                   <button type="reset" class="btn btn-danger">Limpar Campos</button>
               </div>
        </form>
    </div>
</body>

</html>
